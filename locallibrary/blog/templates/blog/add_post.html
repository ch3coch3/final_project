{% extends "blog/base.html" %}
{% block title %}Add Post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
           <h1>Add Post</h1>
           <br/><br/>

               <form method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button class='btn btn-outline-info float'>Post</button>
            </div>
{% endblock content %}
